<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Js- OPP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mb-5">
      <div class="row">
        <div class="col-6">
          <h3 class="text-center mt-1">Điền thông tin sinh viên</h3>
          <div class="form-group">
            <p>Mã Sinh Viên</p>
            <input class="form-control" alt="" id="maSV" />
          </div>
          <div class="form-group">
            <p>Tên Sinh Viên</p>
            <input class="form-control" alt="" id="tenSV" />
          </div>
          <div class="form-group">
            <p>Loại Sinh Viên</p>
            <select class="form-control" alt="" id="loaiSV">
              <option>Khó Khăn</option>
              <option>Bình Thường</option>
            </select>
          </div>
          <div class="form-group">
            <p>Điểm Toán</p>
            <input class="form-control" alt="" id="diemToan" />
          </div>
          <div class="form-group">
            <p>Điểm Văn</p>
            <input class="form-control" alt="" id="diemVan" />
          </div>
          <div class="form-group">
            <button class="btn btn-success" id="xuatThongTin">
              Xuất Thông Tin
            </button>
          </div>
        </div>
        <div class="col-6">
          <h3 class="text-center mt-2">Thông Tin Sinh Viên</h3>
          <div class="alert alert-success mt-4">
            Tên Sinh Viên:
            <span id="txtTenSV"></span>
          </div>
          <div class="alert alert-success">
            Mã Sinh Viên:
            <span id="txtMaSV"></span>
          </div>
          <div class="alert alert-success">
            Loại Sinh Viên:
            <span id="txtLoaiSV"></span>
          </div>
          <div class="alert alert-success">
            Điểm Trung Bình:
            <span id="txtDTB"></span>
          </div>
          <div class="alert alert-success">
            Xếp Loại:
            <span id="txtXepLoai"></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <!-- Chèn script model vào trước index.js -->
    <script src="./models/SinhVien.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
